	<h1>弗拉明戈</h1>
	<p>
		佛朗明哥（Flamenco），是源于西班牙南部安达卢西亚地区的艺术形式，包括歌曲、音乐和舞蹈。佛朗明哥的形成深受安达
		卢西亚地区的摩尔人和犹太人的影响，还吸收了大量罗姆人（吉普赛人）的艺术元素。当代著名的佛朗明哥舞蹈家大多是罗
		姆人，由于西班牙政府以此推动旅游业，佛朗明哥舞已经成了西班牙舞蹈，甚至是西班牙文化的代表。
	</p>
	<p>
		佛朗明哥音乐有50种，每种有自己的节奏模式。佛朗明哥舞蹈是一种即兴舞蹈，没有固定的动作，全靠舞者和演唱、伴奏的
		人以及观众之间的情绪互动。
	</p>
