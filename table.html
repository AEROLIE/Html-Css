<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <title>一个表格</title>
        <style type="text/css">
            table tr th,td{
                border:1px solid #000;
            }
        </style>
    </head>

    <body>
        <table summary="本表格记录2012至2013年库存情况，包括U盘和耳机">
            <caption>2012至2013年库存情况</caption>
            <tr>
                <th>产品名称</th>
                <th>品牌</th>
                <th>库存量（人）</th>
                <th>入库时间</th>
            </tr>
            <tr>
                <td>耳机</td>
                <td>联想</td>
                <td>500</td>
                <td>2013-1-2</td>
            </tr>
            <tr>
                <td>U盘</td>
                <td>金士顿</td>
                <td>120</td>
                <td>2013-3-2</td>
            </tr>
            <tr>
                <td>耳机</td>
                <td>爱国者</td>
                <td>200</td>
                <td>2013-4-5</td>
            </tr>
        </table>
    </body>
</html>
